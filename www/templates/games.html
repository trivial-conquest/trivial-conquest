<style>
  .tab-item {
    color: blue;
  }

  .controls {
    margin-top: 10px;
    border: 1px solid transparent;
    border-radius: 2px 0 0 2px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    height: 32px;
    outline: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    display: inline-block;
  }


  #pac-input {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 300px;
    display: inline-block;
  }

  #points {
    background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 100px;
    display: inline-block;
  }

  #pinbtn {
     background-color: #fff;
    font-family: Roboto;
    font-size: 15px;
    font-weight: 300;
    margin-left: 12px;
    padding: 0 11px 0 13px;
    text-overflow: ellipsis;
    width: 150px;
    display: inline-block;
  }


  #pac-input:focus {
    border-color: #4d90fe;
  }

  #points:focus {
     border-color: #4d90fe;
  }

  #pinbtn:focus {
     border-color: #4d90fe;
  }

  .pac-container {
    font-family: Roboto;
  }

  #type-selector {
    color: #fff;
    background-color: #4d90fe;
    padding: 5px 11px 0px 11px;
  }

  #type-selector label {
    font-family: Roboto;
    font-size: 13px;
    font-weight: 300;
  }
  
  #target {
    width: 345px;
  }

</style>

<ion-view>
<div id="gameshead" class="tabs tabs-icon-top" >
    <div>
        <button class="button button-calm" ng-click="logout()">Logout</button>
    </div>
     <div >
    <button class="button button-calm" ng-click='joinGame()'>Join Game</button>
    </div>
   <a class="button button-calm" href="#/allgames">Back</a>
    <div>
      <button class="button button-calm" ng-click="claimPin()">Claim Location</button>
    </div>
    <!-- <div>
      <button class="button button-calm" ng-click="addPin()">Add Pin</button>
    </div> -->
    <div >
      <button class="button button-calm" ng-click="deletePin()">Delete Last Pin</button>
    </div>   

</div>
	<ion-content>
  <form>
  <input id="pac-input" class="controls" type="text" onfocus="{this.value=''}" placeholder="search for address or name"></input>
  <input id="points" class="controls" type="text" onfocus="{this.value=''}" placeholder="Set Value" ng-model="onegame.points"></input>
   <button id="pinbtn" class="controls" ng-click="addPin()">Add Pin</button>
  </form>
		<div id="map" data-tap-disabled="true"></div>
    </div>
	</ion-content>
</ion-view>
