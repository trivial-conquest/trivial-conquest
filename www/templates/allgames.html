<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Trivial Conquest</h1>
  </ion-header-bar>
  <ion-content>
      <div class="card">
        Create Game
        <form ng-submit='createGame(gamename)' novalidate class="item item-input">
        <input type='text' value='Create New Game' ng-model='gamename'/></input>
        </form>
      </div>
      <div ng-repeat='game in games'>
        <div class="card">
          <div class="item item-text-wrap">
            <a href="#/games/{{game._id}}">
                {{game.name}}
            </a>
          </div>
        </div>
      </div>
      <div style="text-align: center">
        <button style="position: absolute" ng-click="logout()">Logout</button>
    </div>
  </ion-content>
</ion-view>
