f<ion-modal-view>  
  <ion-header-bar>
    <h1 class="title">ScoreBoard</h1>
    <div class="buttons">
      <a class="button button-calm" ng-href="{{goBack.url}}">Close</a>
    </div>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
  </style>
  </ion-header-bar>
  <ion-content>
  <div class="list">
    <a class="item item-avatar" href="#" ng-repeat="user in users">
      <img ng-src="{{user.profilePicture}}">
      <h2>{{user.firstName}} {{user.lastName}}</h2>
      <p>Troops {{user.points.points}}</p>
      <div>
        <div ng-repeat="pin in user.pins">
        <p>Pin #{{user.pins.indexOf(pin) + 1}}</p>
          <p style="text-indent: 25px">{{pin.points}} Troop</p>
          <p style="text-indent: 25px">{{pin.name}}</p>
          <p style="text-indent: 25px">{{pin.address}}</p>
  <!--         <table style="width:50%">
            <tr>
              <th>Pins</th>
            </tr>
            <tr ng-repeat="pin in user.pins">
              <td>name: {{pin.name}}</td>
              <td>address: {{pin.address}}</td>
              <td>points: {{pin.points}}</td>
            </tr>        
          </table> -->
        </div>
      </div>
    </a>
  </div>
  </ion-content>
</ion-modal-view>
