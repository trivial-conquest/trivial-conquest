f<ion-modal-view>  
  <ion-header-bar>
    <h1 class="title">ScoreBoard</h1>
    <div class="buttons">
      <a ng-href="{{goBack.url}}"><button class = 'game-buttons'>Close</button></a>
    </div>
  </ion-header-bar>
  <ion-content>
  <div class="list">
    <a class="item item-avatar" href="#" ng-repeat="user in users">
      <img ng-src="{{user.profilePicture}}">
      <h2>{{user.firstName}} {{user.lastName}}</h2>
      <p>{{user.points.points}} Troops</p>
      <div>
        <div ng-repeat="pin in user.pins">
        <p>Stronghold #{{user.pins.indexOf(pin) + 1}}</p>
          <p style="text-indent: 25px" ng-if="pin.points !==1">{{pin.points}} Troops</p>
          <p style="text-indent: 25px" ng-if="pin.points ===1">{{pin.points}} Troop</p>
          <p style="text-indent: 25px">{{pin.name}}</p>
          <p style="text-indent: 25px">{{pin.address}}</p>
        </div>
      </div>
    </a>
  </div>
  </ion-content>
</ion-modal-view>
